{% extends 'core/base.html' %}
{% block title %}Novo Cliente | RL Construções{% endblock %}
{% block content %}
<h2>Cadastro de Cliente</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Anexos (máx. 10):</label>
    <input type="file" name="arquivos" multiple accept=".pdf,.jpg,.jpeg,.png">
    <button type="submit" class="btn">Salvar</button>
</form>
{% endblock %}
