{% extends 'core/base.html' %}

{% block content %}
<h2 class="mb-3">{{ titulo }}</h2>
<form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
        {{ form.produto.label_tag }} {{ form.produto }}
    </div>

    <div class="col-md-6">
        {{ form.quantidade.label_tag }} {{ form.quantidade }}
    </div>

    <div class="col-12">
        {{ form.observacao.label_tag }} {{ form.observacao }}
    </div>

    <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'estoque:produto_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
