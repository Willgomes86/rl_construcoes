{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4" style="color:#C8A951;">
    <i class="bi bi-arrow-left-right" style="color:#881A15;"></i> {{ titulo }}
  </h2>

  <div class="card mx-auto" style="max-width:800px; background:#1e1e1e; border:1px solid #2a2a2a;">
    <div class="card-body">
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label class="form-label">{{ form.produto.label }}</label>
          {{ form.produto }}
        </div>
        <div class="col-md-6">
          <label class="form-label">{{ form.quantidade.label }}</label>
          {{ form.quantidade }}
        </div>
        <div class="col-12">
          <label class="form-label">{{ form.observacao.label }}</label>
          {{ form.observacao }}
        </div>
        <div class="col-12 d-flex justify-content-end gap-2">
          <a href="{% url 'estoque:produto_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
          <button type="submit" class="btn btn-danger"><i class="bi bi-check2-circle"></i> Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
